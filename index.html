<!DOCTYPE html>
<html>

<head>
  <title>Dashboard</title>
  <link rel="stylesheet" href="https://use.typekit.net/pnq5gyb.css">
  <script src="https://cdn.flourish.rocks/flourish-live-v5.min.js"></script>
  <script src="https://d3js.org/d3-dsv.v1.min.js"></script>
  <script src="https://d3js.org/d3-fetch.v1.min.js"></script>
  <script src="https://cdn.flourish.rocks/flourish-live-v5.min.js"></script>
  <link rel="stylesheet" href="https://www.transportenvironment.org/uploads/code/mrv_style.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://www.transportenvironment.org/uploads/code/iframeResizer.contentWindow.js"></script>



</head>

<body id="main-code">

  <div class="main-content">


    <div class="selectors">
      <button id="showData" class="hover-underline-animation selected">Topline findings</button>
      <button id="showMap" class="hover-underline-animation">Ranking of biggest polluters</button>

    </div>


    <div id="dataContainer">
      <div class="wrapper__25_number">
        <div class="left-top box">
          <h3>Mt COâ‚‚</h3>
          <h2>145</h2>
          <p>+13% growth in 2024</p>
        </div>
        <div class="left-bottom box">
          <h3>Ships</h3>
          <h2>13,754</h2>
        </div>

        <div class="right">
          <div class="selection">
            <select id="ySelect">
              <option value="Shipping emissions (Mt CO2)">Emissions</option>
              <option value="Number of ships">Number of ships</option>
              <option value="Emissions by voyage type">Emissions by voyage type</option>
              <option value="Emissions by ship type">Emissions per ship type</option>
            </select>
            
          </div>
          <div id="chart"></div>
          
        </div>
        
      </div>



    </div>
    <div id="priceContainer"> 
      <div class="center">

       <div class="selector2">
        <select id="ySelect2">
          <option value="Most emitting ship types">Most emitting ship types</option>
          <option value="Single ships with the highest emissions">Most emitting single ships</option>
          <option value="Most emitting company">Most emitting companies</option>

        </select>
          <div id="chart_2"></div>
       
        </div>
        </div>
      </div>

    <script src="script_first.js"></script>
    <script src="script_second.js"></script>

    <script>
      
$(document).ready(function() {


    $("#showData").click(function() {
        $("#dataContainer").show();
        $("#priceContainer").hide();
        $("button").removeClass("selected");
        $(this).addClass("selected");
    });

    $("#showMap").click(function() {
        $("#dataContainer").hide();
        $("#priceContainer").show();
        $("button").removeClass("selected");
        $(this).addClass("selected");
    });

   
});
    </script>

</body>

</html>
